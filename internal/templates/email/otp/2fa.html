<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Two-Factor Authentication Code</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 8px;">
        <h2 style="color: #333; margin-bottom: 20px;">Two-Factor Authentication</h2>
        <p style="color: #666; font-size: 16px; line-height: 1.5;">
            Your two-factor authentication code is:
        </p>
        <div style="background-color: #007bff; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; border-radius: 4px; margin: 20px 0; letter-spacing: 3px;">
            {{.Code}}
        </div>
        <p style="color: #666; font-size: 14px;">
            This code will expire in <strong>10 minutes</strong>.
        </p>
        <p style="color: #999; font-size: 12px; margin-top: 30px;">
            If you didn't request this code, please ignore this email and ensure your account is secure.
        </p>
    </div>
</body>
</html>
